    <h1>Contact Us</h1>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #11151c;

            padding: 40px;
        }
        h1 {
            color: rgb(73, 230, 107);
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-card {
            background: #020811;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(73, 230, 107, 0.15);
            padding: 20px 30px;
            margin: 0 auto 20px auto;
            max-width: 400px;
            border-left: 6px solid rgb(73, 230, 107);
        }
        .contact-card p {
            margin: 8px 0;
            color: #555;
            font-size: 1.05em;
        }
        .contact-card strong {
            color: rgb(73, 230, 107);
        }
    </style>
    <!-- No JavaScript needed. Use HTML and CSS for contact cards -->

        <p><strong>Mobile:</strong> +91-9876543210</p>
    </div>

    <div class="contact-card">
