<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="return">
                <a href="/web" style="text-decoration: none; color: #a7d6af; font-size: 1.2em; font-family: cursive;" >&larr; Back to Home</a>
                
            </div>
    <style>

        .return {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        body {
            font-family: Arial, sans-serif;
            background: #171c24;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #11151c;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            color: rgb(73, 230, 107);
        }
        label {
            font-weight: bold;
            color: #ffffff;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px 0;
            border: 1.5px solid rgb(73, 230, 107);
            border-radius: 4px;
            outline-color: rgb(73, 230, 107);
        }
        button {
            width: 100%;
            padding: 10px;
            background: rgb(73, 230, 107);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #69c58c;
            color: black;
        }
        .register-link {
            margin-top: 16px;
            text-align: center;
            color: #ffffff;
        }
        .register-link a {
            color: rgb(73, 230, 107);
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
            color: #fff;
        }
        .error-message {
            color: #d8000c;
            background: #ffd2d2;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }
    </style>

    <div class="login-container">
        <h2>Login</h2>
        <div class="error-message" id="errorMsg"></div>
        <form id="loginForm" action="/login" method="post" autocomplete="off">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
    <p>Donâ€™t have an account? <a href="/register">Register now</a></p>
</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            if (!username || !password) {
                errorMsg.textContent = "Please fill in both fields.";
                errorMsg.style.display = "block";
                e.preventDefault();
            } else {
                errorMsg.style.display = "none";
            }
        });
    </script>
</body>
</html>
